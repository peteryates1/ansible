---
# Install OpenCode in a VM.
# By default creates a dedicated opencode user with SSH keypair.
# Specify opencode_user to install for an existing user instead.
#
# Usage:
#   ansible-playbook playbooks/install-opencode.yml -e vm_name=jop01
#   ansible-playbook playbooks/install-opencode.yml -e vm_name=jop01 -e opencode_user=peter
#
# Optional overrides:
#   -e vm_user=peter            (SSH login user)
#   -e opencode_user=opencode   (install target; default creates dedicated user)

- name: Prepare VM SSH target
  hosts: localhost
  become: true

  vars:
    requested_vm_name: "{{ vm_name | default('') }}"
    requested_vm_user: "{{ vm_user | default('peter') }}"
    requested_opencode_user: "{{ opencode_user | default('opencode') }}"
    requested_create_user: "{{ create_user | default(true) | bool }}"
    requested_host_ssh_user: "{{ host_ssh_user | default(lookup('env', 'SUDO_USER') | default(lookup('env', 'USER'), true)) }}"
    requested_ssh_authorized_keys_file: "{{ ssh_authorized_keys_file | default('/home/' ~ requested_host_ssh_user ~ '/.ssh/authorized_keys') }}"

  tasks:
    - name: Validate vm_name
      fail:
        msg: "Usage: ansible-playbook playbooks/install-opencode.yml -e vm_name=<name> [-e vm_user=<user>]"
      when: requested_vm_name == ''

    - name: Check VM existence
      command: virsh list --all --name
      register: vm_list
      changed_when: false

    - name: Fail when VM does not exist
      fail:
        msg: "VM '{{ requested_vm_name }}' does not exist."
      when: requested_vm_name not in vm_list.stdout_lines

    - name: Check VM state
      command: virsh domstate {{ requested_vm_name | quote }}
      register: vm_state
      changed_when: false

    - name: Start VM if not running
      shell: |
        set -euo pipefail

        vm="{{ requested_vm_name }}"
        start_out="$(virsh start "$vm" 2>&1)" && {
          echo "started"
          exit 0
        }
        echo "$start_out" >&2

        if ! echo "$start_out" | grep -qi "Did not find USB device"; then
          exit 1
        fi

        xml_file="$(mktemp /tmp/${vm}-domain-XXXXXX.xml)"
        clean_xml_file="$(mktemp /tmp/${vm}-domain-clean-XXXXXX.xml)"
        cleanup() {
          rm -f "$xml_file" "$clean_xml_file"
        }
        trap cleanup EXIT

        virsh dumpxml "$vm" > "$xml_file"
        awk '
          BEGIN { skip=0 }
          /<hostdev[^>]*type=.usb./ { skip=1 }
          !skip { print }
          skip && /<\/hostdev>/ { skip=0 }
        ' "$xml_file" > "$clean_xml_file"

        if cmp -s "$xml_file" "$clean_xml_file"; then
          echo "Failed to start VM and no removable USB hostdev blocks were found." >&2
          exit 1
        fi

        virsh define "$clean_xml_file" >/dev/null
        retry_out="$(virsh start "$vm" 2>&1)" && {
          echo "started_after_usb_cleanup"
          exit 0
        }
        echo "$retry_out" >&2
        exit 1
      args:
        executable: /bin/bash
      when: "'running' not in (vm_state.stdout | lower)"
      register: vm_started
      changed_when: "'started' in vm_started.stdout"

    - name: Wait for VM boot after start
      pause:
        seconds: 10
      when: vm_started is changed

    - name: Resolve VM IP
      shell: |
        set -euo pipefail

        mac="$(virsh -c qemu:///system domiflist '{{ requested_vm_name }}' 2>/dev/null | awk 'NR > 2 && $5 ~ /^([0-9A-Fa-f]{2}:){5}[0-9A-Fa-f]{2}$/ { print $5; exit }')"
        ip=""

        if [ -n "$mac" ]; then
          ip="$(virsh -c qemu:///system net-dhcp-leases default 2>/dev/null | awk -v mac="$mac" '
            BEGIN { IGNORECASE = 1 }
            $0 ~ mac {
              split($5, parts, "/")
              print parts[1]
              exit
            }
          ')"
          if [ -z "$ip" ]; then
            ip="$(virsh -c qemu:///system net-dumpxml default 2>/dev/null | awk -v mac="$mac" '
              BEGIN { IGNORECASE = 1 }
              $0 ~ mac && /ip=/ {
                gsub(/.*ip=["\047]/, "")
                gsub(/["\047].*/, "")
                print
                exit
              }
            ')"
          fi
        fi

        if [ -z "$ip" ]; then
          ip="$(virsh -c qemu:///system domifaddr '{{ requested_vm_name }}' 2>/dev/null | awk '
            /ipv4/ {
              split($4, parts, "/")
              print parts[1]
              exit
            }
          ')"
        fi

        echo "$ip"
      args:
        executable: /bin/bash
      register: vm_ip
      changed_when: false
      retries: 12
      delay: 5
      until: vm_ip.stdout != ""

    - name: Resolve SSH identity arguments from host SSH config
      shell: |
        set -euo pipefail

        ssh_config="/home/{{ requested_host_ssh_user }}/.ssh/config"
        if [ -f "$ssh_config" ]; then
          identity_lines="$(ssh -F "$ssh_config" -G "{{ vm_ip.stdout }}" 2>/dev/null | awk '/^identityfile / { print $2 }')"
        else
          identity_lines="$(ssh -G "{{ vm_ip.stdout }}" 2>/dev/null | awk '/^identityfile / { print $2 }')"
        fi

        printf '%s\n' "$identity_lines" \
          | sed "s#^~/#/home/{{ requested_host_ssh_user }}/#" \
          | awk 'NF && !seen[$0]++ { print }' \
          | while IFS= read -r key; do
              [ -f "$key" ] || continue
              case "$key" in
                *.pub) continue ;;
              esac
              printf -- "-o IdentityFile=%s " "$key"
            done
      args:
        executable: /bin/bash
      register: resolved_identity_args
      changed_when: false

    - name: Load SSH authorized keys from host
      set_fact:
        host_ssh_authorized_keys: "{{ lookup('file', requested_ssh_authorized_keys_file).split('\n') | select | list }}"
      when: requested_create_user
      no_log: true

    - name: Add dynamic SSH target host
      add_host:
        name: opencode_target
        groups: opencode_targets
        ansible_host: "{{ vm_ip.stdout }}"
        ansible_user: "{{ requested_vm_user }}"
        ansible_ssh_common_args: >-
          {{
            ((resolved_identity_args.stdout | trim) ~ ' ')
            if (resolved_identity_args.stdout | trim) != ''
            else ''
          }}-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
        target_opencode_user: "{{ requested_opencode_user }}"
        target_create_user: "{{ requested_create_user }}"
        target_ssh_authorized_keys: "{{ host_ssh_authorized_keys | default([]) }}"

- name: Install OpenCode in VM
  hosts: opencode_targets
  become: true
  gather_facts: false

  tasks:
    - name: Wait for SSH
      wait_for_connection:
        timeout: 300

    - name: Ensure opencode user exists
      user:
        name: "{{ target_opencode_user }}"
        shell: /bin/bash
        groups: sudo,dialout,plugdev
        append: true
        create_home: true
      when: target_create_user | bool

    - name: Allow opencode user passwordless sudo
      copy:
        dest: "/etc/sudoers.d/{{ target_opencode_user }}"
        content: "{{ target_opencode_user }} ALL=(ALL) NOPASSWD:ALL\n"
        mode: '0440'
        validate: 'visudo -cf %s'
      when: target_create_user | bool

    - name: Set up SSH authorized keys for opencode user
      authorized_key:
        user: "{{ target_opencode_user }}"
        key: "{{ item }}"
        state: present
      loop: "{{ target_ssh_authorized_keys }}"
      when: target_create_user | bool

    - name: Generate SSH keypair for opencode user
      shell: |
        set -euo pipefail
        sudo -u {{ target_opencode_user }} bash << 'KEYSCRIPT'
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        if [ ! -f ~/.ssh/id_ed25519 ]; then
          ssh-keygen -t ed25519 -f ~/.ssh/id_ed25519 -N "" -C "{{ target_opencode_user }}@$(hostname)"
          echo "generated"
        else
          echo "exists"
        fi
        KEYSCRIPT
      args:
        executable: /bin/bash
      register: keygen_result
      changed_when: "'generated' in keygen_result.stdout"
      when: target_create_user | bool

    - name: Install OpenCode
      shell: |
        set -euo pipefail
        sudo -u {{ target_opencode_user }} bash << 'SCRIPT'
        set -e
        cd ~
        curl -fsSL https://opencode.ai/install | bash
        if ! grep -q '.local/bin' ~/.bashrc 2>/dev/null; then
          echo 'export PATH="$HOME/.local/bin:$PATH"' >> ~/.bashrc
        fi
        SCRIPT
      args:
        executable: /bin/bash
      register: opencode_install

    - name: Display summary
      debug:
        msg: |
          OpenCode installed for user: {{ target_opencode_user }}
          SSH keypair: ~{{ target_opencode_user }}/.ssh/id_ed25519
