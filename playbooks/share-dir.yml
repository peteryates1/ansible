---
# Share a host directory into a VM via virtiofs (with 9p fallback).
# Mounts read-only in the guest and adds an fstab entry for persistence.
#
# Usage:
#   ansible-playbook playbooks/share-dir.yml -e vm_name=jop -e host_dir=/opt/xilinx/2025.2
#
# Optional overrides:
#   -e mount_point=/opt/xilinx/2025.2   # default: same as host_dir
#   -e vm_user=peter

- name: Attach host directory to VM
  hosts: localhost
  become: true

  vars:
    requested_vm_name: "{{ vm_name | default('') }}"
    requested_vm_user: "{{ vm_user | default('peter') }}"
    requested_host_ssh_user: "{{ host_ssh_user | default(lookup('env', 'SUDO_USER') | default(lookup('env', 'USER'), true)) }}"
    requested_host_dir: "{{ host_dir | default('') }}"
    requested_mount_point: "{{ mount_point | default(requested_host_dir) }}"
    requested_share_tag: "{{ requested_host_dir | regex_replace('[^a-zA-Z0-9]', '_') | regex_replace('^_+', '') | regex_replace('_+$', '') }}"
    requested_config_only: "{{ config_only | default(false) | bool }}"

  tasks:
    - name: Validate inputs
      fail:
        msg: "Usage: ansible-playbook playbooks/share-dir.yml -e vm_name=<name> -e host_dir=<path> [-e mount_point=<path>]"
      when: requested_vm_name == '' or requested_host_dir == ''

    - name: Verify host directory exists
      stat:
        path: "{{ requested_host_dir }}"
      register: host_dir_stat

    - name: Fail when host directory is missing
      fail:
        msg: "Host directory '{{ requested_host_dir }}' does not exist."
      when: not host_dir_stat.stat.exists

    - name: Resolve host directory real path (virt-aa-helper rejects symlinks)
      command: readlink -f "{{ requested_host_dir }}"
      register: resolved_host_dir_result
      changed_when: false

    - name: Check VM existence
      command: virsh list --all --name
      register: vm_list
      changed_when: false

    - name: Fail when VM does not exist
      fail:
        msg: "VM '{{ requested_vm_name }}' does not exist."
      when: requested_vm_name not in vm_list.stdout_lines

    - name: Attach filesystem share via virtiofs
      shell: |
        set -euo pipefail

        detect_existing_fs_type() {
          virsh dumpxml "{{ requested_vm_name }}" | awk -v tag="{{ requested_share_tag }}" '
            BEGIN { infs=0; block="" }
            {
              if ($0 ~ /<filesystem/) {
                infs=1
                block=$0 ORS
                next
              }
              if (infs) {
                block=block $0 ORS
                if ($0 ~ /<\/filesystem>/) {
                  if (block ~ ("<target[[:space:]]+dir=[\"\\047]" tag "[\"\\047]")) {
                    if (block ~ /virtiofs/) {
                      print "virtiofs"
                    } else {
                      print "9p"
                    }
                    exit
                  }
                  infs=0
                  block=""
                }
              }
            }
          '
        }

        existing_fs_type="$(detect_existing_fs_type)"
        if [ -n "$existing_fs_type" ]; then
          echo "already_attached:${existing_fs_type}"
          exit 0
        fi

        xml_file="$(mktemp /tmp/share-{{ requested_share_tag }}-XXXXXX.xml)"
        err_file="$(mktemp /tmp/share-{{ requested_share_tag }}-XXXXXX.err)"
        attach_result=""
        cleanup() {
          rm -f "$xml_file"
          rm -f "$err_file"
        }
        trap cleanup EXIT

        resolved_dir="$(readlink -f '{{ requested_host_dir }}')"

        attach_share() {
          local fs_type="$1"
          local target_exists_config=0

          if [ "$fs_type" = "virtiofs" ]; then
            cat > "$xml_file" <<EOF
        <filesystem type='mount' accessmode='passthrough'>
          <driver type='virtiofs'/>
          <source dir='$resolved_dir'/>
          <target dir='{{ requested_share_tag }}'/>
          <readonly/>
        </filesystem>
        EOF
          else
            cat > "$xml_file" <<EOF
        <filesystem type='mount' accessmode='passthrough'>
          <source dir='$resolved_dir'/>
          <target dir='{{ requested_share_tag }}'/>
          <readonly/>
        </filesystem>
        EOF
          fi

          if ! virsh attach-device "{{ requested_vm_name }}" "$xml_file" --config 2>"$err_file"; then
            if grep -qi "Target already exists" "$err_file"; then
              target_exists_config=1
            else
              return 1
            fi
          fi

          if virsh domstate "{{ requested_vm_name }}" | tr '[:upper:]' '[:lower:]' | grep -q "running"; then
            if [ "$fs_type" = "virtiofs" ]; then
              if ! virsh attach-device "{{ requested_vm_name }}" "$xml_file" --live 2>"$err_file"; then
                if grep -qi "Target already exists" "$err_file"; then
                  existing_fs_type="$(detect_existing_fs_type)"
                  if [ -n "$existing_fs_type" ]; then
                    attach_result="already_attached:${existing_fs_type}"
                  elif [ "$target_exists_config" -eq 1 ]; then
                    attach_result="already_attached:unknown"
                  else
                    attach_result="already_attached:${fs_type}"
                  fi
                  return 0
                else
                  return 1
                fi
              fi
            else
              attach_result="attached:${fs_type}"
              return 0
            fi
            attach_result="attached:${fs_type}"
            return 0
          fi

          if [ "$target_exists_config" -eq 1 ]; then
            existing_fs_type="$(detect_existing_fs_type)"
            if [ -n "$existing_fs_type" ]; then
              attach_result="already_attached:${existing_fs_type}"
            else
              attach_result="already_attached:unknown"
            fi
          else
            attach_result="attached:${fs_type}"
          fi

          return 0
        }

        if attach_share "virtiofs"; then
          echo "$attach_result"
          exit 0
        fi

        if grep -qi "requires shared memory" "$err_file"; then
          virsh detach-device "{{ requested_vm_name }}" "$xml_file" --config 2>/dev/null || true
          if attach_share "9p"; then
            echo "$attach_result"
            exit 0
          fi
        fi

        cat "$err_file" >&2
        exit 1
      args:
        executable: /bin/bash
      register: share_attach
      changed_when: "'attached:' in share_attach.stdout"

    - name: Add host directory to AppArmor libvirt abstraction
      shell: |
        set -euo pipefail

        aa_file="/etc/apparmor.d/local/abstractions/libvirt-qemu"
        rule="{{ resolved_host_dir_result.stdout }}/** r,"

        mkdir -p "$(dirname "$aa_file")"

        if [ -f "$aa_file" ] && grep -qF "$rule" "$aa_file"; then
          echo "already_present"
          exit 0
        fi

        echo "  $rule" >> "$aa_file"

        # Reload per-VM AppArmor profiles so they pick up the updated local abstraction
        if systemctl is-active --quiet apparmor; then
          for f in /etc/apparmor.d/libvirt/libvirt-*; do
            [ -f "$f" ] && apparmor_parser -r "$f" 2>/dev/null || true
          done
        fi
        echo "added"
      args:
        executable: /bin/bash
      register: apparmor_result
      changed_when: "'added' in apparmor_result.stdout"

    - name: Determine effective filesystem type
      set_fact:
        effective_fs_type: "{{ 'unknown' if ':unknown' in share_attach.stdout else ('9p' if ':9p' in share_attach.stdout else 'virtiofs') }}"
        share_reboot_required: >-
          {{
            ('attached:9p' in share_attach.stdout)
            or ('already_attached:unknown' in share_attach.stdout)
            or (':unknown' in share_attach.stdout)
          }}

    - name: Check VM state
      command: virsh domstate {{ requested_vm_name | quote }}
      register: vm_state
      changed_when: false
      when: not requested_config_only

    - name: Start VM if not running
      shell: |
        set -euo pipefail

        vm="{{ requested_vm_name }}"
        start_out="$(virsh start "$vm" 2>&1)" && {
          echo "started"
          exit 0
        }
        echo "$start_out" >&2

        if ! echo "$start_out" | grep -qi "Did not find USB device"; then
          exit 1
        fi

        xml_file="$(mktemp /tmp/${vm}-domain-XXXXXX.xml)"
        clean_xml_file="$(mktemp /tmp/${vm}-domain-clean-XXXXXX.xml)"
        cleanup() {
          rm -f "$xml_file" "$clean_xml_file"
        }
        trap cleanup EXIT

        virsh dumpxml "$vm" > "$xml_file"
        awk '
          BEGIN { skip=0 }
          /<hostdev[^>]*type=.usb./ { skip=1 }
          !skip { print }
          skip && /<\/hostdev>/ { skip=0 }
        ' "$xml_file" > "$clean_xml_file"

        if cmp -s "$xml_file" "$clean_xml_file"; then
          echo "Failed to start VM and no removable USB hostdev blocks were found." >&2
          exit 1
        fi

        virsh define "$clean_xml_file" >/dev/null
        retry_out="$(virsh start "$vm" 2>&1)" && {
          echo "started_after_usb_cleanup"
          exit 0
        }
        echo "$retry_out" >&2
        exit 1
      args:
        executable: /bin/bash
      when: not requested_config_only and 'running' not in (vm_state.stdout | lower)
      register: vm_started
      changed_when: "'started' in vm_started.stdout"

    - name: Shutdown running VM to apply filesystem device config
      command: virsh shutdown {{ requested_vm_name | quote }}
      when: not requested_config_only and 'running' in (vm_state.stdout | lower) and share_reboot_required
      register: vm_shutdown
      changed_when: vm_shutdown.rc == 0

    - name: Wait for VM to power off
      shell: |
        state="$(virsh domstate {{ requested_vm_name | quote }} | tr '[:upper:]' '[:lower:]')"
        if echo "$state" | grep -q "shut off"; then
          exit 0
        fi
        exit 1
      args:
        executable: /bin/bash
      register: vm_poweroff_wait
      changed_when: false
      retries: 30
      delay: 2
      until: vm_poweroff_wait.rc == 0
      when: not requested_config_only and vm_shutdown is changed

    - name: Start VM after shutdown
      shell: |
        set -euo pipefail

        vm="{{ requested_vm_name }}"
        start_out="$(virsh start "$vm" 2>&1)" && {
          echo "started"
          exit 0
        }
        echo "$start_out" >&2

        if ! echo "$start_out" | grep -qi "Did not find USB device"; then
          exit 1
        fi

        xml_file="$(mktemp /tmp/${vm}-domain-XXXXXX.xml)"
        clean_xml_file="$(mktemp /tmp/${vm}-domain-clean-XXXXXX.xml)"
        cleanup() {
          rm -f "$xml_file" "$clean_xml_file"
        }
        trap cleanup EXIT

        virsh dumpxml "$vm" > "$xml_file"
        awk '
          BEGIN { skip=0 }
          /<hostdev[^>]*type=.usb./ { skip=1 }
          !skip { print }
          skip && /<\/hostdev>/ { skip=0 }
        ' "$xml_file" > "$clean_xml_file"

        if cmp -s "$xml_file" "$clean_xml_file"; then
          echo "Failed to start VM and no removable USB hostdev blocks were found." >&2
          exit 1
        fi

        virsh define "$clean_xml_file" >/dev/null
        retry_out="$(virsh start "$vm" 2>&1)" && {
          echo "started_after_usb_cleanup"
          exit 0
        }
        echo "$retry_out" >&2
        exit 1
      args:
        executable: /bin/bash
      when: not requested_config_only and vm_shutdown is changed
      register: vm_restarted
      changed_when: "'started' in vm_restarted.stdout"

    - name: Wait for VM boot after start
      pause:
        seconds: 10
      when: not requested_config_only and (vm_started is changed or vm_restarted is changed)

    - name: Resolve VM IP
      shell: |
        set -euo pipefail

        mac="$(virsh -c qemu:///system domiflist '{{ requested_vm_name }}' 2>/dev/null | awk 'NR > 2 && $5 ~ /^([0-9A-Fa-f]{2}:){5}[0-9A-Fa-f]{2}$/ { print $5; exit }')"
        ip=""

        if [ -n "$mac" ]; then
          ip="$(virsh -c qemu:///system net-dhcp-leases default 2>/dev/null | awk -v mac="$mac" '
            BEGIN { IGNORECASE = 1 }
            $0 ~ mac {
              split($5, parts, "/")
              print parts[1]
              exit
            }
          ')"
        fi

        if [ -z "$ip" ]; then
          ip="$(virsh -c qemu:///system domifaddr '{{ requested_vm_name }}' 2>/dev/null | awk '
            /ipv4/ {
              split($4, parts, "/")
              print parts[1]
              exit
            }
          ')"
        fi

        echo "$ip"
      args:
        executable: /bin/bash
      register: vm_ip
      changed_when: false
      retries: 12
      delay: 5
      until: vm_ip.stdout != ""
      when: not requested_config_only

    - name: Resolve SSH identity arguments from host SSH config
      shell: |
        set -euo pipefail

        ssh_config="/home/{{ requested_host_ssh_user }}/.ssh/config"
        if [ -f "$ssh_config" ]; then
          identity_lines="$(ssh -F "$ssh_config" -G "{{ vm_ip.stdout }}" 2>/dev/null | awk '/^identityfile / { print $2 }')"
        else
          identity_lines="$(ssh -G "{{ vm_ip.stdout }}" 2>/dev/null | awk '/^identityfile / { print $2 }')"
        fi

        printf '%s\n' "$identity_lines" \
          | sed "s#^~/#/home/{{ requested_host_ssh_user }}/#" \
          | awk 'NF && !seen[$0]++ { print }' \
          | while IFS= read -r key; do
              [ -f "$key" ] || continue
              case "$key" in
                *.pub) continue ;;
              esac
              printf -- "-o IdentityFile=%s " "$key"
            done
      args:
        executable: /bin/bash
      register: resolved_identity_args
      changed_when: false
      when: not requested_config_only

    - name: Add dynamic SSH target host
      add_host:
        name: share_dir_target
        groups: share_dir_targets
        ansible_host: "{{ vm_ip.stdout }}"
        ansible_user: "{{ requested_vm_user }}"
        ansible_ssh_common_args: >-
          {{
            ((resolved_identity_args.stdout | trim) ~ ' ')
            if (resolved_identity_args.stdout | trim) != ''
            else ''
          }}-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
        share_tag: "{{ requested_share_tag }}"
        share_mount_point: "{{ requested_mount_point }}"
        share_fs_type: "{{ effective_fs_type }}"
      when: not requested_config_only

    - name: Config-only summary
      debug:
        msg: "Attached {{ requested_host_dir }} as {{ requested_share_tag }} ({{ effective_fs_type }}). Skipping restart/mount (config_only=true)."
      when: requested_config_only

- name: Mount shared directory in VM
  hosts: share_dir_targets
  become: true
  gather_facts: false

  tasks:
    - name: Wait for SSH
      wait_for_connection:
        timeout: 300

    - name: Create mount point directory
      file:
        path: "{{ share_mount_point }}"
        state: directory
        mode: '0755'

    - name: Mount the share read-only
      shell: |
        set -euo pipefail
        if mountpoint -q "{{ share_mount_point }}"; then
          echo "already_mounted"
          exit 0
        fi

        mount_share() {
          local fs_type="$1"
          if [ "$fs_type" = "9p" ]; then
            modprobe 9pnet_virtio >/dev/null 2>&1 || true
            modprobe 9pnet >/dev/null 2>&1 || true
            modprobe 9p >/dev/null 2>&1 || true
            mount -t 9p -o trans=virtio,version=9p2000.L,ro "{{ share_tag }}" "{{ share_mount_point }}"
          else
            modprobe virtiofs >/dev/null 2>&1 || true
            mount -t virtiofs -o ro "{{ share_tag }}" "{{ share_mount_point }}"
          fi
        }

        preferred="{{ share_fs_type }}"
        if mount_share "$preferred"; then
          echo "mounted:${preferred}"
          exit 0
        fi

        if [ "$preferred" = "9p" ]; then
          alternate="virtiofs"
        else
          alternate="9p"
        fi

        mount_share "$alternate"
        echo "mounted:${alternate}"
      args:
        executable: /bin/bash
      register: mount_result
      changed_when: "'mounted:' in mount_result.stdout"

    - name: Add fstab entry for persistence
      shell: |
        set -euo pipefail

        tag="{{ share_tag }}"
        mp="{{ share_mount_point }}"

        if grep -qsF "$tag" /etc/fstab && grep -qsF "$mp" /etc/fstab; then
          echo "already_in_fstab"
          exit 0
        fi

        # Detect which fs type actually mounted
        mounted_fs="$(findmnt -n -o FSTYPE "$mp" 2>/dev/null || true)"
        if [ "$mounted_fs" = "virtiofs" ]; then
          echo "${tag}  ${mp}  virtiofs  ro,nofail  0  0" >> /etc/fstab
        else
          echo "${tag}  ${mp}  9p  trans=virtio,version=9p2000.L,ro,nofail  0  0" >> /etc/fstab
        fi
        echo "added_to_fstab:${mounted_fs}"
      args:
        executable: /bin/bash
      register: fstab_result
      changed_when: "'added_to_fstab' in fstab_result.stdout"

    - name: Verify mount
      command: df -h {{ share_mount_point | quote }}
      register: df_result
      changed_when: false

    - name: Display result
      debug:
        msg: |
          Share tag: {{ share_tag }}
          Mount point: {{ share_mount_point }}
          Mount status: {{ mount_result.stdout }}
          Fstab: {{ fstab_result.stdout }}
          {{ df_result.stdout }}
